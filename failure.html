<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failed Signup Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 350px;
            text-align: center;
        }

        .error-icon {
            color: #d9534f;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .error-message {
            color: #333;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .footer-text {
            color: #777;
            font-size: 14px;
        }

        .try-again-btn {
            background-color: #d9534f;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .try-again-btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="error-container">
                    <div class="error-icon">&#9888;</div>
                    <h2>Oops! Something went wrong.</h2>
                    <div class="error-message">
                        There was an error during the signup process. Please try again later.
                    </div>
                    <form action="/failure.html" method="post"><button class=" btn try-again-btn btn-warning">Try Again</button>
                    </form>
                    <p class="footer-text">If the problem persists, contact support.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- <script>
        function tryAgain() {
            // Redirect the user to the signup page or another relevant page
            window.location.href = 'signup.html'; // Replace with the actual page URL
        }
    </script> -->
</body>
</html>
